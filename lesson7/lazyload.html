<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressive Loading of Images</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Progressive Loading of Images</h1>
    </header>

    <main>
        <picture>
            <img src='images/placeholder.png' data-src="images/img1.jpg" alt="Litte Cat" />
        </picture>

        <picture>
            <img src='images/placeholder.png' data-src="images/img2.jpg" alt="Little Dog" />
        </picture>

        <picture>
            <img src='images/placeholder.png' data-src="images/img3.jpg" alt="Litte Cat" />
        </picture>

        <picture>
            <img src='images/placeholder.png' data-src="images/img4.jpg" alt="Little Dog" />
        </picture>

        <picture>
            <img src='images/placeholder.png' data-src="images/img5.jpg" alt="Two Litte Dogs" />
        </picture>

        <picture>
            <img src='images/placeholder.png' data-src="images/img6.jpg" alt="Litte Dog" />
        </picture>

    </main>
<script src="script.js"></script>    
</body>
</html>
