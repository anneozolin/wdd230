<html lang="en">

    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link href="styles/normalize.css" rel="stylesheet">
    <link href="styles/small.css" rel="stylesheet">
    <link href="styles/medium.css" rel="stylesheet">
    <link href="styles/large.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Beth+Ellen&family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a id="logo_link" href="index.html">
            <img src="images/logo.png" class="logo"
                alt="This is the image of the website's icon. 
                It shows a circle with strawberries and it says Bountiful Foods.">
        </a>

        <div class="title">
            <h1>Bountiful Foods</h1>
        </div>

    </header>

    <nav>
        <button id="hamburger-button"><span>&#9776;</span><span>x</span></button>
        <ul id="primary-nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="fresh.html">Fresh</a></li>
            <li><a href="aboutus.html">About Us</a></li>
        </ul>
    </nav>

    <main>
        <form action="get" action="#" id="drink-form">
            <fieldset>
                <legend>Personal Information</legend>
                <label class="top">First Name* <input type="text" id="first-name" name="fname" required></label>
                <label class="top">Email*<input type="email" id="email" name="email" placeholder="youremail@domain.com" required></label>
                <label class="top">Phone* <input type="tel" id="phone" name="phone" required></label>
                <label class="top">Special Instructions<textarea rows="5" class="input" id="special-instructions" name="business-name"></textarea></label>
            </fieldset>
            <fieldset>
                <legend>Fruit Juice Mix</legend>
                <label class="top">Fruit 1
                    <select name="fruit" id="fruit1" class="fruit-select">
                        
                    </select>
                </label>
                <label class="top">Fruit 2
                    <select name="fruit" id="fruit2" class="fruit-select1">
                        
                    </select>
                </label>
                <label class="top">Fruit 3
                    <select name="fruit" id="fruit3" class="fruit-select2">
                        
                    </select>
                </label>
            </fieldset>
            <input type="submit" value="Mix The Fruits" class="submitBtn" id="submit-button">
        </form>
        <div id="output" class="output"></div>
    </main>

    <footer>
        <img src="images/logo.png" class="logo"
                alt="This is the image of the website's icon. 
                It shows a circle with strawberries and it says Bountiful Foods.">
        
        <div class="contact">
            <h3>Contact Information</h3>
            <p><span>&#10147;</span> Carlsbad | California | 12460-000</p>
            <p><span>&#9743;</span> (11) 95555-5555</p>
            <p><span>&#9993;</span> contact@bountifulfoods.com</p>
            <div class="social">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook.png" alt="fb icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram.png" alt="instagram icon">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/twitter.png" alt="instagram icon">
                </a>
            </div>
        </div>

        
            
        <div class="base-footer">
            <div id="signature">
                &copy; <span id="current-year"></span> Bountiful Foods  |  Anelisa Ozolin  |  WDD 230 Project
            </div>
        </div>

    </footer>

<script defer src="scripts/togglemenu.js"></script>
