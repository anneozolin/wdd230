<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Build</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <main>

        <table>
            <thead>
                <tr>
                    <th colspan="4">ACME Wildwest Services</th>
                </tr>
            </thead>


            <tbody>
                <tr>
                    <td class="subheading"> </td>
                    <td class="subheading">Basic</td>
                    <td class="subheading">Premium</td>
                    <td class="subheading">Deluxe</td>
                </tr>
                <tr>
                    <td>Feature 1</td>
                    <td class="yes">&#10004</td>
                    <td class="yes">&#10004</td>
                    <td class="yes">&#10004</td>
                </tr>
                <tr>
                    <td>Feature 2</td>
                    <td class="no">&#10006</td>
                    <td class="yes">&#10004</td>
                    <td class="yes">&#10004</td>
                </tr>
                <tr>
                    <td>Feature 3</td>
                    <td class="no">&#10006</td>
                    <td class="no">&#10006</td>
                    <td class="yes">&#10004</td>
                </tr>

            </tbody>


            <tfoot>
                <tr>
                    <td colspan="4">Table 1: Account Feature Comparison</td>
                </tr>
            </tfoot>

        </table>



    </main>
</body>
</html>
